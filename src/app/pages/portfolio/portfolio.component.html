<div class="section" style="margin-top:100px;height: 100%;">
    <div class="container-fluid">
        <div class="row" style="text-align: center;">
            <div class="col-sm-12 col-md-3 col-xl-2 offset-lg-1 offset-xl-2 mb-4">
                <input class="form-control mb-4" type="text" placeholder="search" (keyup)="search($event)" aria-label="search">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      work experience
                      <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      projects
                      <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      graphic work
                      <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                </ul>
            <!-- col -->
            </div>
            <div class="col-sm-12 col-md-9 col-lg-6 col-xl-6">
                <div class="accordion accordion-flush" id="accordionFlushExample">

                    <div *ngFor="let work of filteredWorks; index as i; first as isFirst">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="{{ work.id }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]=work.databstarget aria-expanded="false" aria-controls=work.databstarget>
                                    {{ work.title }}
                                </button>
                            </h2>
                            <div id="{{ work.flushcollapseone }}" class="accordion-collapse collapse" aria-labelledby=work.id data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">{{ work.message }}</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        
        <!-- row -->
        </div>
    </div>
</div>
